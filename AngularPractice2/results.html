<div class="container" ng-hide="error">
	<div class="panel panel-primary" ng-repeat="result in results">
		<div class="panel-heading">{{result.Title}}</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tbody>
				  <tr>
				    <td>Title</td>
				    <td>{{result.Title}}</td>
				  </tr>
				  <tr>
				    <td>Year</td>
				    <td>{{result.Year}}</td>
				  </tr>
				  <tr>
				    <td>imdbID</td>
				    <td>{{result.imdbID}}</td>
				  </tr>
				  <tr>
				    <td><button class="btn btn-primary" ng-click="getDetails(result.imdbID)">Read More</button></td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="container" ng-show="error">
	<div class="panel panel-danger" >
		<div class="panel-heading">Error</div>
		<div class="panel-body">
			{{errMsg}}
		</div>
</div>
