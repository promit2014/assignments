<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Movie Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" >
	<link rel="stylesheet" href="css/spinner.css" >
</head>
<body ng-app="OmdbSearch">	
	<div class="container-fluid">
		<div class="container text-center">
			<h2>Angular Movie Finder</h2>
		</div>
	</div>
	<div class="container form-container">
	 	<div class="form-group">
	 		<div class="col-lg-12">
	 			<label for="title">Enter the Movie Name to Search for :</label>
	 		</div>
	 		<div class="col-sm-9">
	  			<input type="text"  class="form-control" ng-model="movie" autofocus>
	  		</div>
			<div class="col-sm-3">
		  		<!--<button ng-click="response(movie)" type="button" class="btn btn-primary btn-block">Search</button>-->
		  		<a href="#/search/{{movie}}" class="btn btn-block btn-primary">
		  			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
		  		</a>
		  	</div>
  		</div>
	</div>
	<div ng-view></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="js/modules/OmdbSearch.js"></script>
<script src="js/controllers/searcher.js"></script>
<script src="js/controllers/details.js"></script>
<script src="js/module_config/OmdbSearchConfig.js"></script>
<script src="js/factories/getResponse.js"></script>
<script src="js/factories/getMovieDetails.js"></script>

</html>
